version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - markmcdowell
  ignore:
  - dependency-name: react-financial-charts
    versions:
    - 1.2.1
  - dependency-name: ts-loader
    versions:
    - 9.0.0
    - 9.1.0
    - 9.1.1
  - dependency-name: css-loader
    versions:
    - 5.2.4
  commit-message:
    prefix: chore
    include: scope
